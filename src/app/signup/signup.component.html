<div>
  <div
    class="card"
    style="width: 30rem;margin-left: auto;margin-right: auto;margin-top: 30px;"
  >
    <div class="card-body" style="text-align: center;">
      <h5 class="card-title">
        Picsapp
      </h5>
      <hr />
      <div class="form-group">
        <input
          class="form-control"
          id="email"
          placeholder="Mobile number or email"
        />
      </div>
      <div class="form-group">
        <input class="form-control" id="username" placeholder="Username" />
      </div>
      <div class="form-group">
        <input class="form-control" id="password" placeholder="Password" />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          id="password"
          placeholder="Confirm Password"
        />
      </div>

      <a class="btn btn-primary btn-block" (click)="home()">Sign Up</a>
    </div>
  </div>
  <div
    class="card "
    style="width: 30rem;margin-left: auto;margin-right: auto;margin-top: 20px; text-align: center;height: 5rem;"
  >
    <a style="margin-top: auto;margin-bottom: auto;"
      >Already have an account ?
      <strong class="text-primary" style="cursor: pointer;" (click)="login()"
        >Log In</strong
      ></a
    >
  </div>
</div>

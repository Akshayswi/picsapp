<div>
  <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3 fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Picsapp</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="form-inline ml-auto">
          <input type="text" class="form-control mr-2" placeholder="Search" />
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div
  class="row"
  style="margin-top: 60px; margin-left: 70px;margin-right: 70px;"
>
  <div
    class="col-md-3 col-sm-6 col-xm-12 mb-2"
    *ngFor="let img of img_array"
    (click)="loadPopup(img)"
    data-toggle="modal"
    data-target="#myModal"
  >
    <div
      class="card text-dark p-1 shadow-lg bg-white"
      style="width:250px;height:280px"
    >
      <img
        class="card-img"
        [src]="img.src"
        alt=""
        style="width:100%; height: 100%;"
      />
    </div>
  </div>
</div>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal Title</h5>
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="text-align: center;">
        <img [src]="selected_img" style="max-width: 400px;max-height: 600px;" />
        <div>
          <p class="lead">{{ desc }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
